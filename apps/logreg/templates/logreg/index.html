<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li{% if message.ERROR %} class="{{ message.ERROR }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    <form action="register" method="POST">
      {% csrf_token %}
      First Name <input type="text" name="fname"></input>
      Last Name <input type="text" name="lname"></input>
      Email <input type="text" name="email"></input>
      Password <Input type="password" name="password"></input>
      Confirm Password <input type="password" name="confirm"</input>
      <input type="submit" label="register"></input>
    </form>

    <form action="login" method="POST">
      {% csrf_token %}
      Email <input type="gext" name="email"></input>
      Password <input type="password" name="password"></input>
      <input type="submit" label="login"></input>
    </form>

  </body>
</html>
