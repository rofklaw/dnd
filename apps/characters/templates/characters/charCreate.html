<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Character</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style media="screen">
            #wrapper{
                margin: 0px;
                padding: 0px;
                width: 1300px;
                height: 700px;
                background-image: url("../../static/images/characters/lqFniyN.jpg");
                background-size: contain;
                background-color: black;
                background-repeat: no-repeat;
                color: white;
            }
            #header{
                height: 85px;
                background-color:rgba(0, 0, 0, 0.5);
            }
            #form input{
                display:block;
            }
            #form label{
                display:block;
                font-weight: bold;
            }
            #head{
                text-align: right;
                padding-right: 45px;
            }
            #heada{
                color:red;
            }
            .block{

                display: inline-block;
                margin-left: 30px;
                vertical-align: top;
            }
            .block button{
                margin-top: 10px;
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div id="wrapper">
            <div id="header">
                <div id="heada">
                    <h1>Dojo & Dragons</h1>
                </div>
                <div id="head">
                    <a href="#">Home</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <div id="form">
                <form action="{% url 'characters:create' %}" method="post">
                {% csrf_token %}
                    <div class="block">
                        Character Name:<input type="text" name="name" value="">
                        Level: <input type="text" name="level" value="">
                        Experience: <input type="text" name="exp" value="">
                        Class: <input type="text" name="class" value="">
                        Race: <input type="text" name="race" value="">
                        Background: <input type="text" name="background" value="">
                        Alignment: <input type="text" name="alignment" value="">
                        <button name="button">Add Character</button>
                    </div>
                </form>
                <form action="{% url 'characters:createAttb' %}" method="post">
                {% csrf_token %}
                    <div class="block">
                        <label>Attributes</label>
                        Strength: <input type="text" name="STR" value="">
                        Dexterity: <input type="text" name="DEX" value="">
                        Constitution: <input type="text" name="CON" value="">
                        Intelligence: <input type="text" name="INT" value="">
                        Wisdom: <input type="text" name="WIS" value="">
                        Charisma: <input type="text" name="CHA" value="">
                        <button name="button">Add Attributes</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
