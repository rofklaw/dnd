<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Character</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#add").click(function(){
                    $("#f1").hide();
                })
            })
        </script>
        <style media="screen">

            body{
                background: url("../../static/images/characters/lqFniyN.jpg");
                -webkit-background-size: cover;
            	-moz-background-size: cover;
            	-o-background-size: cover;
            	background-size: cover;
            	background-color: black;
            	color: white;
            }
            #header{
            	background:linear-gradient(#555, #000, #555);
            	border-bottom: 1px solid black;
            }
            #header h1{
            	margin: 0px;
            	margin-left: 15px;
            	font-style: italic;
            	color: rgba(255, 100, 100, 0.75);
            }
            #links{
            	text-align: right;
            }
            a{
            	color: white;
            	padding-left: 5px;
                padding-right: 5px;
            }
            #f1{
                display: inline-block;;
            }
            #f2{
                display: inline-block;;
            }
            #form input{
                display:block;
            }
            #form label{
                display:block;
                font-weight: bold;
            }
            .block{
                background-color: rgba(0, 0, 0, 0.5);
                padding: 15px;
                display: inline-block;
                margin-left: 30px;
                margin-top: 15px;
                border: 1px solid silver;
                border-radius: 5px;
                vertical-align: top;
            }
            .block button{
                margin-top: 10px;
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div id="wrapper">
            <div id="header">
                <h1>Dojo & Dragons</h1>
                <div id="links">
                    <a href="{% url 'forum:index' %}">Home</a>
                    <a href = "{% url 'forum:logout' %}">Logout</a>
                </div>
            </div>
            <div id="form">
                <form id="f1" action="{% url 'characters:create' %}" method="post">
                {% csrf_token %}
                    <div class="block">
                        Character Name:<input type="text" name="name" value="">
                        Level: <input type="text" name="level" value="">
                        Experience: <input type="text" name="exp" value="">
                        Class: <input type="text" name="class" value="">
                        Race: <input type="text" name="race" value="">
                        Background: <input type="text" name="background" value="">
                        Alignment: <input type="text" name="alignment" value="">
                        <button name="button">Save</button>
                    </div>
                </form>
                <form id="f2" action="{% url 'characters:createAttb' %}" method="post">
                {% csrf_token %}
                    <div class="block">
                        <label>Attributes</label>
                        Strength: <input type="text" name="STR" value="">
                        Dexterity: <input type="text" name="DEX" value="">
                        Constitution: <input type="text" name="CON" value="">
                        Intelligence: <input type="text" name="INT" value="">
                        Wisdom: <input type="text" name="WIS" value="">
                        Charisma: <input type="text" name="CHA" value="">
                        <button name="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
